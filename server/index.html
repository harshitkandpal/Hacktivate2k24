<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-image: url('./imgg.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center center; 
            background-attachment: fixed; 
            color: #C7C8C8;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #59CCB5;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        button {
            background: linear-gradient(135deg, #59CCB5, #060808);
            color: #C7C8C8;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #060808, #59CCB5);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dummy Website</h1>
    <p>Visitor Count: <span id="visitorCount">0</span></p>
    <p class="message">Click the button below to see something cool!</p>
    <button id="countVisitorBtn">Surprise Gift</button>
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
</body>
</html>
